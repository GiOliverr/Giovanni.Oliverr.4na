
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatBot de Filmes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    #chat { background: #fff; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin-top: 10px; }
    .response { margin-top: 20px; background: #e8f5e9; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ğŸ¬ ChatBot de Filmes</h2>
    <input type="text" id="movieInput" placeholder="Digite o nome de um filme">
    <button onclick="buscarFilme()">Buscar</button>
    <div id="resposta" class="response"></div>
  </div>

  <script>
    async function buscarFilme() {
      const movieName = document.getElementById('movieInput').value;
      const resposta = document.getElementById('resposta');
      resposta.innerHTML = 'ğŸ” Buscando...';

      const apiKey = 'SUA_API_KEY_AQUI'; // <-- Cole aqui sua API key da OMDb

      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.Response === "False") {
          resposta.innerHTML = 'âŒ Filme nÃ£o encontrado.';
        } else {
          resposta.innerHTML = `
            <strong>${data.Title}</strong> (${data.Year})<br>
            â­ IMDb: ${data.imdbRating}<br>
            ğŸ­ GÃªnero: ${data.Genre}<br>
            ğŸ“– Sinopse: ${data.Plot}<br>
            <img src="${data.Poster}" alt="Poster" style="width:150px;margin-top:10px;">
          `;
        }
      } catch (error) {
        resposta.innerHTML = 'âš ï¸ Erro ao buscar o filme.';
      }
    }
  </script>
</body>
</html>
