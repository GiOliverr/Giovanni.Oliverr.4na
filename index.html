<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ChatBot de Filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #chat {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-left-radius: 0;
    }
    .bot {
      background: #e9ecef;
      align-self: flex-start;
      border-bottom-right-radius: 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="movieInput" placeholder="Digite o nome de um filme">
    <button onclick="buscarFilme()">Buscar</button>
  </div>

  <script>
    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = content;
      document.getElementById('messages').appendChild(messageDiv);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight; // Scroll at√© a √∫ltima mensagem
    }

    async function buscarFilme() {
      const movieName = document.getElementById('movieInput').value;
      addMessage(`Voc√™: ${movieName}`, 'user');
      const resposta = document.createElement('div');
      resposta.textContent = 'üîç Buscando...';
      addMessage(resposta.textContent, 'bot');

      const apiKey = 'SUA_API_KEY_AQUI'; // Cole sua API key da OMDb aqui

      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.Response === "False") {
          addMessage('Bot: ‚ùå Filme n√£o encontrado.', 'bot');
        } else {
          addMessage(`
            Bot: üé¨ ${data.Title} (${data.Year})
            ‚≠ê IMDb: ${data.imdbRating}
            üé≠ G√™nero: ${data.Genre}
            üìñ Sinopse: ${data.Plot}
          `, 'bot');
          addMessage(`<img src="${data.Poster}" alt="Poster" style="width:150px;margin-top:10px;">`, 'bot');
        }
      } catch (error) {
        addMessage('Bot: ‚ö†Ô∏è Erro ao buscar o filme.', 'bot');
      }
    }
  </script>
</body>
</html>
